<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    
    <header class="header">
        <div class="header__container">
            <a href="/">
                <img class="header__logo" src="img/logo.png" alt="logo">
            </a>
            <h1 class="header__title">QUIZ TIME</h1>
        </div>
    </header>

    <main class="main">
        <h2 class="main__title">Выберите Quiz</h2>
        <div class="main__box selection">
            <ul class="selection__list">
                <li class="selection__item">
                    <button class="selection__theme">Финансовая грамотность</button>
                </li>
                <li class="selection__item">
                    <button class="selection__theme">Фронтенд разработка</button>
                    <p class="selection__result">
                        <span class="selection__result-ratio">7/10</span>
                        <span class="selection__result-text">Последний
                            результат</span>
                    </p>
                </li>
                <li class="selection__item">
                    <button class="selection__theme">Бэкенд разработка</button>
                </li>
                <li class="selection__item">
                    <button class="selection__theme">Личные инвестиции</button>
                </li>
                <li class="selection__item">
                    <button class="selection__theme">Нутрициология</button>
                </li>
                <li class="selection__item">
                    <button class="selection__theme">Свободная тема</button>
                </li>
                <li class="selection__item">
                    <button class="selection__theme">Свободная тема</button>
                </li>
                <li class="selection__item">
                    <button class="selection__theme">Свободная тема</button>
                </li>
                <li class="selection__item">
                    <button class="selection__theme">Свободная тема</button>
                </li>
            </ul>
        </div>

        <div class="main__box main__box--question">
            <form class="main__form-question" data-count="1/10">
                <fieldset>
                    <legend class="main__subtitle">Какие типы input корректны?</legend>
                    <label class="answer">
                        <input class="answer__checkbox" name="answer" type="checkbox">text
                    </label>
                    <label class="answer">
                        <input class="answer__checkbox" name="answer" type="checkbox">Color
                    </label>
                    <label class="answer">
                        <input class="answer__checkbox" name="answer" type="checkbox">week
                    </label>
                    <label class="answer">
                        <input class="answer__checkbox" name="answer" type="checkbox">day
                    </label>
                </fieldset>
                 <button class="main__btn question__next">
                     Подтвердить
                 </button>
            </form>
        </div>

         <div class="main__box main__box--question">
             <form class="main__form-question" dat-count="2/10">
                 <fieldset>
                     <legend class="main__subtitle">Какая столица является родиной демократии?</legend>
                     <label class="answer">
                         <input class="answer__radio" name="answer" type="radio">Рим
                     </label>
                     <label class="answer">
                         <input class="answer__radio" name="answer" type="radio">Амстердам
                     </label>
                     <label class="answer">
                         <input class="answer__radio" name="answer" type="radio">Афины
                     </label>
                     <label class="answer">
                         <input class="answer__radio" name="answer" type="radio">Вашингтон
                     </label>
                 </fieldset>
                 <button class="main__btn question__next">
                     Подтвердить
                 </button>
             </form>
         </div>

         <div class="main__box main__box--result result">
             <h2 class="main__subtitle main__subtitle--result">Ваш результат</h2>
             <div class="result__box">
                 <p class="result__ratio result__ratio--1">10/10</p>
                 <p class="result__text">Отличный результат</p>
             </div>

            <button class="main__btn result__return">
                К списку квизов
            </button>
         </div>

    </main>

    <script src="js/app.js"></script>
</body>
</html>
